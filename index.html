<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Love for You</h1>
            <p>Just a little something to remind you how much you mean to me!</p>
        </header>
        
        <section class="love-notes">
            <h2>Love Notes</h2>
            <ul id="notes-list">
                <li>You make my heart smile!</li>
                <li>Every moment with you is a treasure.</li>
                <li>I love you more than words can say.</li>
                <li>You are my sunshine on a cloudy day.</li>
            </ul>
            <input type="text" id="new-note" placeholder="Add a new love note...">
            <button onclick="addNote()">Add Note</button>
        </section>

        <footer>
            <p>❤️ Forever Yours ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
